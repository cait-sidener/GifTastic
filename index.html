<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>GifTastic</title>
</head>

<body>

    <div class="container">

        <!-- Rendered buttons will get dumped here  -->
        <div id="buttons-view"></div>

        <form id="gif-form">
            <label for="gif-input">Add a Doggo</label>
            <input type="text" id="gif-input"><br>

            <!-- Button triggers new pupper to be added -->
            <input id="add-gif" type="submit" value="Submit">
        </form>

        <!-- Doggos will get dumped Here -->
        <div id="doggo-view"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

            // Initial array of puppers
            var topics = ["boston terrier", "french bulldog", "great dane"];

            function displayGif() {
                var topic = $(this).attr("data-name");
                var queryURL = "https://api.giphy.com/v1/gifs/search?api_key=C5VseF8HAlgtIxjK2vBCvoMz4raFB6rW&q=" +
                    topic + "&limit=25&offset=0&rating=Y&lang=en";

                // Creates AJAX call for the specific doggo button being clicked
                $.ajax({
                    url: queryURL,
                    method: "GET"
                }).then(function (response) {
                    console.log(response.data.source);


                    // Creates a div to hold the dogs
                    var dogElements = $("<div>");
                    // Retrieves the Rating Data
                    var rating = "Rated: " + response.data.rating;
                    // Creates an element to have the rating displayed
                    var displayRating = dogElements.html("<h3>" + rating + "</h3>");
                    // Displays the rating
                    $("#doggo-view").append(displayRating);
                    
                

                    $("#doggo-view").prepend(dogElements);

                });


            }

            // Function for displaying movie data
            function renderButtons() {

                // Deletes the movies prior to adding new movies
                // (this is necessary otherwise you will have repeat buttons)
                $("#buttons-view").empty();
                // Loops through the array of movies
                for (var i = 0; i < movies.length; i++) {

                    // Then dynamicaly generates buttons for each movie in the array
                    // This code $("<button>") is all jQuery needs to create the beginning and end tag. (<button></button>)
                    var a = $("<button>");
                    // Adds a class of movie to our button
                    a.addClass("movie");
                    // Added a data-attribute
                    a.attr("data-name", movies[i]);
                    // Provided the initial button text
                    a.text(movies[i]);
                    // Added the button to the buttons-view div
                    $("#buttons-view").append(a);
                }
            }

            $("#add-movie").on("click", function (event) {
                event.preventDefault();
                // This line of code will grab the input from the textbox
                var movie = $("#movie-input").val().trim();

                // The movie from the textbox is then added to our array
                movies.push(movie);

                // Calling renderButtons which handles the processing of our movie array
                renderButtons();
            });

            // Calling the renderButtons function to display the intial buttons
            renderButtons();
        </script>
    </div>
</body>

</html>
